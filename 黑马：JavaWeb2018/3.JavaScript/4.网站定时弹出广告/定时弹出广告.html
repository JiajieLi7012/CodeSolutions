<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <!--
            确定事件: 页面加载完成的事件 onload
            事件要触发函数: init()
            init函数里面做一件事:
            启动一个定时器 : setTimeout()
            显示一个广告
            再去开启一个定时5秒钟之后,关闭广告
         -->

         <script>
            function showAd()
            {
                var img = document.getElementById("img1");
                img.style.display = "block";
                setTimeout("closeAd()", 3000);
            }

            function closeAd()
            {
                var img = document.getElementById("img1");
                img.style.display = "none";
            }

             function init()
             {
                 setTimeout("showAd()", 3000);
             }
         </script>
    </head>
    <body onload="init()">
        <img src="../img/f001a62f-a49d-4a4d-b56f-2b6908a0002c_g.jpg" width="100%" style="display: none;" id="img1">
    </body>
</html>
