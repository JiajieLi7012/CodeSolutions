<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>
            /*
            事件：点击事件onclick
            事件触发函数：changeImg
            在函数中
            */

            function changeImg()
            {
                alert("要切换了");
                var img = document.getElementById("img1");
                img.src = "../img/1-161104143944.gif";
            }
        </script>
    </head>
    <body>
        <input type="button" value="点击切换图片" onclick="changeImg()"><br>
        <img src="../img/222.jpg" alt="" id="img1">
    </body>
</html>
