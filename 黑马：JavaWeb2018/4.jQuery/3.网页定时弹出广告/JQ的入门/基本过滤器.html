<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<script type="text/javascript" src="../../js/jquery-1.11.0.js"></script>
		<script type="text/javascript">
			// 文档加载事件,页面初始化事件
			$(function()
			{
				// 给按钮绑定事件
				$("#btn1").click(function()
				{
					$("div:first").css("background-color", "palegreen");
				});
				
				$("#btn2").click(function()
				{
					$("div:even").css("background-color", "palegreen");
				});
				
				$("#btn3").click(function()
				{
					$("div:odd").css("background-color", "palegreen");
				});
				
				$("#btn4").click(function()
				{
					$("div:gt(2)").css("background-color", "palegreen");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="过滤出所有div中第一个元素" />
		<input type="button" name="" id="btn2" value="过滤出所有div中偶数位的div" />
		<input type="button" name="" id="btn3" value="过滤出所有div中奇数位的div" />
		<input type="button" name="" id="btn4" value="过滤出所有div中索引大于2的div" /><br>
		<div id="one"> <!-- 0 -->
			<div class="mini"> <!-- 1 -->
				1-1
			</div>
		</div>
		<div id="two"> <!-- 2 -->
			<div class="mini"> <!-- 3 -->
				2-1
			</div>
			<div class="mini"> <!-- 4 -->
				2-2
			</div>
		</div>
		<div id="three"> <!-- 5 -->
			<div class="mini"> <!-- 6 -->
				3-1
			</div>
			<div class="mini"> <!-- 7 -->
				3-2
			</div>
			<div class="mini"> <!-- 8 -->
				3-3
			</div>
		</div>
		<span id="four"></span>
	</body>
</html>
