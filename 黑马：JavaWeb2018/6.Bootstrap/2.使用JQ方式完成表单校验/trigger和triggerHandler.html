<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
			trigger：触发
		 -->
		 <script type="text/javascript" src="../js/jquery-1.11.0.js">
		 </script>
		 <script type="text/javascript">
		 	$(function()
			{
				$("#username").focus(function()
				{
					console.log("text focus 被触发了");
				});
				
				$("#btn1").click(function()
				{
					// 触发一下text的focus
					$("#username").trigger("focus");
				});
				
				$("#btn2").click(function()
				{
					// 触发一下text的focus
					$("#username").triggerHandler("focus");
				});
			});
		 </script>
	</head>
	<body>
		<input type="text" name="" id="username" value="" />
		<input type="button" value="trigger一下text的focus" id="btn1">
		<input type="button" value="triggerHandler一下text的focus" id="btn2">
	</body>
</html>
