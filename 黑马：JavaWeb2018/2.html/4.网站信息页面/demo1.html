<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>demo1</title>
    </head>
    <body>
        <!--
            标题标签需要注意的是h后面的数字的取值范围为1~6
         -->
        <h1>标题1</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
        <h4>标题4</h4>
        <h5>标题5</h5>
        <h6>标题6</h6>
        <!-- 水平分割线 -->
        <hr />

        <p>段落1</p>
        <p>段落1</p>
        <p>段落1</p>
        <p>段落1</p>

        <hr />

        <!--
            font标签常用属性
            color
            size 取值范围1~7
            face 字体
         -->

        我要<font color="red" size="1">回家！！！</font><br />
        我要<font color="red" size="2">回家！！！</font><br />
        我要<font color="red" size="3">回家！！！</font><br />
        我要<font color="red" size="4" face="幼圆">回家！！！</font><br />
        我要<font color="red" size="5">回家！！！</font><br />
        我要<font color="red" size="6">回家！！！</font><br />
        我要<font color="red" size="7">回家！！！</font><br />
        我要<font color="red" size="77">回家！！！</font><br />
    </body>
</html>
