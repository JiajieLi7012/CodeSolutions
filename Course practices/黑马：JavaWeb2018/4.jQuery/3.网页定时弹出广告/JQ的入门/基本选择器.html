<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- ID选择器 : #ID的名称
		类选择器: 以 . 开头 .类名
		元素选择器: 标签的名称
		通配符选择器: *
		选择器,选择器: 选择器1,选择器2 -->
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<script type="text/javascript" src="../../js/jquery-1.11.0.js"></script>
		<script type="text/javascript">
			// 文档加载事件,页面初始化事件
			$(function()
			{
				// 给按钮绑定事件
				$("#btn1").click(function()
				{
					$("#two").css("background-color", "palegreen");
				});
				
				$("#btn2").click(function()
				{
					$(".mini").css("background-color", "red");
				});
				
				$("#btn3").click(function()
				{
					$("div").css("background-color", "greenyellow");
				});
				
				$("#btn4").click(function()
				{
					$("*").css("background-color", "blue");
				});
				
				// 选择器分组,体现出了JQ的优势,用JS的话要写得较麻烦了
				$("#btn5").click(function()
				{
					$(".mini, span").css("background-color", "lightblue");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="请找出id为two的元素" />
		<input type="button" name="" id="btn2" value="请找出mini类的所有元素" />
		<input type="button" name="" id="btn3" value="请找出所有div元素" />
		<input type="button" name="" id="btn4" value="请找出通配符选择器" />
		<input type="button" name="" id="btn5" value="请找出mini类和span元素" /><br>
		<div id="one">
			<div class="mini">
				1-1
			</div>
		</div>
		<div id="two">
			<div class="mini">
				2-1
			</div>
			<div class="mini">
				2-2
			</div>
		</div>
		<div id="three">
			<div class="mini">
				3-1
			</div>
			<div class="mini">
				3-2
			</div>
			<div class="mini">
				3-3
			</div>
		</div>
		<span id="four"></span>
	</body>
</html>
