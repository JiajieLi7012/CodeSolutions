<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <!--
            1. 确定事件: 文档加载完成的事件 onload
            2. 事件要触发 : init()
            3. 函数里面要做一些事情:(通常会去操作元素,提供交互)
                1. 开启定时器: 执行切换图片的函数 changeImg()
            4.  changeImg()
                1. 获得要切换图片的那个元素
         -->
         <script>
            var index = 0;

            function changeImg()
            {
                // 1. 获得要切换图片的那个元素
                var img = document.getElementById("img1");

                // 计算出当前要切换到第几张图片
                //
                index += 1;
                var curIndex = index % 3 + 1;

                img.src = "../img/" + curIndex + ".jpg";
            }

            function init()
            {
                setInterval("changeImg()", 2000);
            }
         </script>
    </head>
    <body onload="init()">
        <img src="../img/1.jpg" alt="" id="img1">
    </body>
</html>
