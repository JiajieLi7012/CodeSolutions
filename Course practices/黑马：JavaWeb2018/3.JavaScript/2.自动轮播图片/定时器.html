<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>
            // window对象是一个最顶层的对象，可以不写
            // window.setInterval("alert(123)", 2000);

            function test()
            {
                console.log("setInterval 调用了");
            }
            // setInterval("test()", 2000);
            // setTimeout("test()", 2000);

            var timerId;
            function startTimer()
            {
                // timerId = setInterval("test()", 2000);
                timerId = setTimeout("test()", 5000);
            }
            function stopTimer()
            {
                // clearInterval(timerId);
                clearTimeout(timerId);
            }
        </script>
    </head>
    <body>
        <input type="button" value="开启定时器" onclick="startTimer()"><br>
        <input type="button" value="取消定时器" onclick="stopTimer()"><br>

    </body>
</html>
