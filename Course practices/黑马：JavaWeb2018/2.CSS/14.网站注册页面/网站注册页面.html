<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            .logo
            {
                float: left;
                width: 33%;
                height: 60px;
                text-align: center;
                line-height: 60px;
            }

            .amenu
            {
                color: white;
                text-decoration: none;
                line-height: 50px;
            }
        </style>
    </head>
    <body>
        <!--
            1.总共是5部分

            2.第一部分：logo

            3.第二部分：导航菜单

            4.第三部分：注册部分

            5.第四部分：页脚图片

            6.第五部分：一堆超链接
         -->

         <!-- 第一部分：logo -->
        <div>
            <div class="logo">
                <img src="../img/logo2.png" alt="">
            </div>
            <div class="logo">
                <img src="../img/header.png" alt="">
            </div>
            <div class="logo">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#">购物车</a>
            </div>
        </div>
        <div style="clear: both;"></div> <!-- 清除浮动 -->
        <!-- 第二部分: 导航栏部分 : 放置5个超链接 -->
        <div style="background-color: black; height: 50px;">
            <a href="#" class="amenu">首页</a>
            <a href="#" class="amenu">手机数码</a>
            <a href="#" class="amenu">电脑办公</a>
            <a href="#" class="amenu">鞋靴箱包</a>
            <a href="#" class="amenu">香烟酒水</a>
        </div>
        <!-- 第三部分：注册部分 -->
        <div style="background: url(../img/regist_bg.jpg); height: 500px">
            <div style="position: absolute; top: 200px; left: 350px; border: 5px solid darkgrey; width: 50%; height: 50%; background-color: white">
                <table width="60%" align="center">
                    <tr>
                        <td colspan="2">
                            <font color="blue" size="6">会员注册</font> USER REGISTE
                        </td>
                    </tr>
                    <tr>
                        <td>用户名：</td>
                        <td><input type="text" placeholder="请输入用户名"></td>
                    </tr>
                    <tr>
                        <td>密 码：</td>
                        <td><input type="password" placeholder="请输入密码"></td>
                    </tr>
                    <tr>
                        <td>确认密码：</td>
                        <td><input type="password" placeholder="请再次输入密码"></td>
                    </tr>
                    <tr>
                        <td>邮 箱：</td>
                        <td><input type="email" placeholder="请输入邮箱"></td>
                    </tr>
                    <tr>
                        <td>姓 名：</td>
                        <td><input type="text" placeholder="请输入真实姓名"></td>
                    </tr>
                    <tr>
                        <td>性 别：</td>
                        <td>
                            <input type="radio" name="sex">男
                            <input type="radio" name="sex">女
                        </td>
                    </tr>
                    <tr>
                        <td>出生日期：</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>验证码：</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="注册"></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- 第四部分：页脚图片 -->
        <div>
            <img src="../img/footer.jpg" alt="" width="100%">
        </div>
        <!-- 第五部分：一堆超链接 -->
        <div style="text-align: center;">
            <a href="#">关于我们</a>
            <a href="#">联系我们</a>
            <a href="#">招贤纳士</a>
            <a href="#">法律声明</a>
            <a href="#">友情链接</a>
            <a href="#">支付方式</a>
            <a href="#">配送方式</a>
            <a href="#">服务声明</a>
            <a href="#">广告声明</a><br>
            Copyright © 2005-2016 传智商城 版权所有
        </div>
    </body>
</html>
