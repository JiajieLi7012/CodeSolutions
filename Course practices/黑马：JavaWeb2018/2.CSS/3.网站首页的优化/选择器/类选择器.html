<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <!--
                    以 . 开头
        .类的名称{
           属性名称:属性的值;
            属性名称:属性的值;
        }
         -->
        <style>
            .fruit
            {
                color: yellow;
            }
            .vegetable
            {
                color: green;
            }
        </style>
    </head>
    <body>
        <div class="fruit">香蕉</div>
        <div class="vegetable">黄瓜</div>
        <div class="vegetable">茄子</div>
        <div class="fruit">苹果</div>
        <div class="fruit">桔子</div>
    </body>
</html>
