<!DOCTYPE html>
<!--
    1.上面是一个文档声明
    2.根标签是html
    3.html文件主要包含两部分，头部分和体部分。头部分主要用来放置一些页面信息。体部分主要放置页面内容。
    4.通过标签栏对内容进行描述。标签通常都是由开始标签和结束标签组成。
    5.标签不区分大小写。官方建议使用小写。
 -->
<html>
    <head>
        <!-- 放置网站配置信息 -->
        <!-- 指定浏览器打开的编码方式 -->
        <meta charset="utf-8" />
        <!-- 指定网站标题 -->
        <title>入门案例01</title>
    </head>
    <body>
        Hello World!指定浏览器打开的编码方式
    </body>
</html>
