			function callback1(i, n)
			{
				console.log("123: " + i + n);
			}
			
			// 遍历数据
			function traverse(arr, callback)
			{
				for (var i = 0; i < arr.length; ++i)
				{
					var item = arr[i];
					callback(i, item);					
				}
			}
			
			traverse(cities, callback1);
