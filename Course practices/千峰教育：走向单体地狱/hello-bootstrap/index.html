<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bootstrap</title>

  <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
  <script type="text/javascript" src="assets/plugins/jquery-3.3.1.min.js"></script>
  <!-- 包括所有已编译的插件 -->
  <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入 Bootstrap -->
  <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/plugins/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

  <style type="text/css">
    .my_div
    {
      border: 1px solid red;
    }

    .my_div_1
    {
      /*border: 1px solid red !important;*/
      border: 1px solid red;
    }

    @media screen and (max-width: 880px)
    {
      .my_div
      {
        border: 1px solid yellow;
      }
    }
  </style>
</head>
<body>

<h1>Hello, Bootstrap!</h1>

<div class="container" style="border: 1px solid green">
  <div class="row">
    <div class="col-md-4 col-xs-4" style="border: 1px solid red">左</div>
    <div class="col-md-4 col-xs-4" style="border: 1px solid red">右</div>
  </div>
  <div class="row">
    <div class="col-md-6" style="border: 1px solid yellow">左</div>
    <div class="col-md-6" style="border: 1px solid yellow">右</div>
  </div>
</div>

<div class="my_div">
  Hello，媒体查询
</div>

<div class="my_div_1" style="border: 1px solid black">
  Hello
</div>

<br>
<br>
<br>

<div class="container">
  <table class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
      <th>说明</th>
      <th>备注</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>111</td>
      <td>2222</td>
    </tr>
    <tr>
      <td>1111</td>
      <td>222</td>
    </tr>
    <tr>
      <td>1111</td>
      <td>222</td>
    </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</div>

<!--搜索图标-->
<span class="glyphicon glyphicon-search" style="font-size: 100px; color: #1b6d85"></span>
<button type="button" class="btn btn-default btn-xs">
  <span class="glyphicon glyphicon-user"></span> User
</button>

<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

</body>
</html>
